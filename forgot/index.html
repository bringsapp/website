<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>brings | request someone travelling to bring your parcel</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../style/style.css'>
    <!-- <script src='../scripts/script.js'></script> -->
    <script src='../scripts/fetch.js'></script>
    <script src='../scripts/utils.js'></script>
    <script src='../scripts/forgot.js'></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sen&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <div>
            <span class="bold" id="logo">brings</span>alpha
        </div>
    </div>
    <div id="title" class="font-big text-cen bold">
        Is someone travelling from <span id="source" class="title-city">Delhi</span> to <span id="target" class="title-city">The Hague</span>
        <br> and can bring an item for me?
    </div>

    <div id="forgotpass">
        <form>
            <div>
                Username:
            </div>
            <div style="margin-top: 10px;">
                <input class="loginforminput" type="text" id="username" placeholder="Your username here" autocomplete="off">
            </div>
            <div style="margin-top: 20px;">
                Contact No:
            </div>
            <div style="margin-top: 10px;">
                <input class="loginforminput" type="text" id="contactno" placeholder="+31123456789" autocomplete="off">
            </div>
            <button id="sendcodeforgotpwd" onclick="return false">Send Security Code</button>
            <div id="otpmsg"></div>
            <div style="margin-top: 20px;">
                Security Code:<br><span style="font-size: small;">Will be sent to registered contact no.</span>
            </div>
            <div style="margin-top: 10px;">
                <input class="loginforminput" type="text" id="forgotpassotp" placeholder="OTP here">
            </div>
            <div style="margin-top: 20px;">
                New Password:
            </div>
            <div style="margin-top: 10px;">
                <input class="loginforminput" type="password" id="password" placeholder="*******">
            </div>
            <div style="margin-top: 20px;">
                Confirm Password:
            </div>
            <div style="margin-top: 10px;">
                <input class="loginforminput" type="password" id="passwordconf" placeholder="*******">
            </div>
            <div style="margin-top: 20px;">
                <input type="button" class="butt" id="resetpassword" value="Reset Password"> To <a href="/">Login</a>.
            </div>
            <div>
                <span id="resetpassresp"></span>
            </div>
        </form>
    </div>

    <footer class="text-cen padding-30 bold">
        <span>
            &#169; bringsapp.com 2024 | <a href="https://twitter.com/bringsappdotcom">Contact</a>
        </span>
    </footer>
</body>
</html>
