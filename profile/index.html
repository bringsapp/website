<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>brings | request someone travelling to bring your parcel</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../style/style.css'>

    <script src='../scripts/profile.js'></script>
    <script src='../scripts/utils.js'></script>
    <script src='../scripts/fetch.js'></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sen&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <div>
            <span class="bold" id="logo">brings</span>alpha
        </div>
    </div>
    <div id="title" class="text-cen">
        <div id="owndetails">
            <div id="entriesmaindp">
                <img id="ownimg"/>
            </div>
            <div>
                <a id="ownname"></a>
            </div>
            <div id="ownmeta">
                <span><a id="verifyphone" href="#" onclick="return false">Verify Phone</a></span>
            </div>
            <div id="navigation">
                <div id="profile" class="navdiv">
                    <a href="../profile"><img class="navdivimg" src="../images/navigation/profile.png"/></a>
                </div>
                <div id="entriesnav" class="navdiv ml-20">
                    <a href="../entries/"><img class="navdivimg" src="../images/navigation/feed.png"/></a>
                </div>
                <div id="search" class="navdiv ml-20">
                    <a href="../search/"><img class="navdivimg" src="../images/navigation/search.png"/></a>
                </div>
                <div id="messages" class="navdiv ml-20">
                    <a href="../messages/"><img class="navdivimg" src="../images/navigation/messages.png"/></a>
                </div>
                <div id="logout" class="navdiv ml-20">
                    <img class="navdivimg" src="../images/navigation/logout.png"/>
                </div>
            </div>
        </div>

        <div id="createentries" class="clearboth">
            <div id="createtravel" class="entrybuttons text-cen">
                <button id="travelbutton">+ Travel</button>
            </div>
            <div id="createrequest" class="entrybuttons text-cen">
                <button id="requestbutton">+ Request</button>
            </div>
        </div>
    </div>

    <div id="entryforms">
        <div id="travelform" class="entryform">
            <div>
                <span class="closeentryforms"><-</span>
            </div>
            <form>
                <div id="travelfrom" class="formsections">
                    <div>
                        Travelling From:
                    </div>
                    <div id="travelfromcountries" class="fromselect">
                        <input id="travelfromselectcountryip" list="travelfromselectcountry" class="selectcountry" statesElemId="travelselectstate"/>
                        <datalist id="travelfromselectcountry">
                            <option value="select">Country</option>
                        </datalist>
                    </div>
                    <div id="travelfromstates" class="fromselect">
                        <input id="travelselectstateip" list="travelselectstate" class="selectstate" citiesElemId="travelselectcity"/>
                        <datalist id="travelselectstate">
                            <option value="select">State</option>
                        </datalist>
                    </div>
                    <div id="travelfromcities">
                        <input id="travelselectcityip" list="travelselectcity"/>
                        <datalist id="travelselectcity">
                            <option value="select">City</option>
                        </datalist>
                    </div>
                </div>
                <div id="travelto"  class="formsections">
                    <div>
                        Travelling To:
                    </div>
                    <div id="traveltocountries" class="toselect">
                        <input id="traveltoselectcountryip" list="traveltoselectcountry" class="selectcountry" statesElemId="traveltoselectstate"/>
                        <datalist id="traveltoselectcountry">
                            <option value="select">Country</option>
                        </datalist>
                    </div>
                    <div id="traveltostates" class="toselect">
                        <input id="traveltoselectstateip" list="traveltoselectstate" class="selectstate" citiesElemId="traveltoselectcity"/>
                        <datalist id="traveltoselectstate">
                            <option value="select">State</option>
                        </datalist>
                    </div>
                    <div id="traveltocities">
                        <input id="traveltoselectcityip" list="traveltoselectcity"/>
                        <datalist id="traveltoselectcity">
                            <option value="select">City</option>
                        </datalist>
                    </div>
                </div>
                <div  class="formsections">
                    Travelling between <input type="date" id="traveldaterangestart" /> and <input type="date" id="traveldaterangeend" /> and can carry <input type="text" id="travelitemweight" /> grams of item.
                </div>
                <div class="formsections">
                    <button id="submittravel" class="submitentrybutton" onclick="return false">Submit Travel</button>
                </div>
                <div id="travelmessage">
                </div>
            </form>
        </div>
        <div id="requestform" class="entryform">
            <div>
                <span class="closeentryforms"><-</span>
            </div>
            <form>
                <div id="requestfrom" class="formsections">
                    <div>
                        Requesting From:
                    </div>
                    <div id="requestfromcountries" class="fromselect">
                        <input id="requestfromselectcountryip" list="requestfromselectcountry" class="selectcountry" statesElemId="requestselectstate"/>
                        <datalist id="requestfromselectcountry">
                            <option value="select">Country</option>
                        </datalist>
                    </div>
                    <div id="requestfromstates" class="fromselect">
                        <input id="requestselectstateip" list="requestselectstate" class="selectstate" citiesElemId="requestselectcity"/>
                        <datalist id="requestselectstate">
                            <option value="select">State</option>
                        </datalist>
                    </div>
                    <div id="requestfromcities">
                        <input id="requestselectcityip" list="requestselectcity"/>
                        <datalist id="requestselectcity">
                            <option value="select">City</option>
                        </datalist>
                    </div>
                </div>
                <div id="requestto"  class="formsections">
                    <div>
                        Requesting To:
                    </div>
                    <div id="requesttocountries" class="toselect">
                        <input id="requesttoselectcountryip" list="requesttoselectcountry" class="selectcountry" statesElemId="requesttoselectstate"/>
                        <datalist id="requesttoselectcountry">
                            <option value="select">Country</option>
                        </datalist>
                    </div>
                    <div id="requesttostates" class="toselect">
                        <input id="requesttoselectstateip" list="requesttoselectstate" class="selectstate" citiesElemId="requesttoselectcity"/>
                        <datalist id="requesttoselectstate">
                            <option value="select">State</option>
                        </datalist>
                    </div>
                    <div id="requesttocities">
                        <input id="requesttoselectcityip" list="requesttoselectcity"/>
                        <datalist id="requesttoselectcity">
                            <option value="select">City</option>
                        </datalist>
                    </div>
                </div>
                <div  class="formsections">
                    It weighs around <input type="text" id="requestedweight" /> and I preferrably need this before <input type="date" id="requesteddate"/>.
                </div>
                <div class="formsections">
                    <button id="submitrequest" class="submitentrybutton" onclick="return false">Submit Request</button>
                </div>
                <div id="requestmessage">
                </div>
            </form>
        </div>
    </div>



    <div id="entrieswrapper">
        <div id="leftentriessection" class="entriessections">
        </div>
        <div id="entries" class="entriessections">
        </div>
        <div id="rightentriessection" class="entriessections">
        </div>
    </div>
    <footer class="text-cen padding-30 bold clearboth">
        <span>
            &#169; bringsapp.com 2024 | <a href="https://twitter.com/bringsappdotcom">Contact</a>
        </span>
    </footer>
</body>
</html>
