<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>brings | request someone travelling to bring your parcel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="bringsapp.com, bringsapp. a web application to help you find someone
    who is travelling from a location to another and can bring a parcel for you.">
    <link rel='stylesheet' type='text/css' media='screen' href='../style/style.css'>
    <link rel="manifest" href="../brings.webmanifest" />

    <link rel="icon" type="image/png" href="../images/logos/favicon/favicon.ico" sizes="16x16">
    <link rel="apple-touch-icon" href="../images/logos/favicon/apple-touch-icon.png">

    <script src='../scripts/users.js'></script>
    <script src='../scripts/utils.js'></script>
    <script src='../scripts/fetch.js'></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sen:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <div>
            <span class="bold" id="logo">brings</span>alpha
        </div>
    </div>
    <div id="title" class="text-cen">
        <div id="loggedinuserdetails">
            <div id="entriesmaindp">
                <img class="maindp" id="loggedinuserimg"/>
            </div>
            <div>
                <a id="loggedinusername" class="bold"></a>
            </div>
            <div id="loggedinusermeta">
            </div>
            <div id="navigation">
                <div id="profile" class="navdiv">
                    <a href="../profile"><img alt="Profile Icon" title="Profile" class="navdivimg" src="../images/navigation/profile.png"/></a>
                </div>
                <div id="entriesnav" class="navdiv ml-20">
                    <a href="../entries/"><img alt="Entries Icon" title="Entries" class="navdivimg" src="../images/navigation/feed.png"/></a>
                </div>
                <div id="search" class="navdiv ml-20">
                    <a href="../search/"><img alt="Search Icon" title="Search" class="navdivimg" src="../images/navigation/search.png"/></a>
                </div>
                <div id="messages" class="navdiv ml-20">
                    <span id="msgcount"></span>
                    <a href="../messages/"><img alt="Messages Icon" title="Messages" class="navdivimg" src="../images/navigation/messages.png"/></a>
                </div>
                <div id="logout" class="navdiv ml-20">
                    <img alt="Logout Icon" title="Logout" class="navdivimg" src="../images/navigation/logout.png"/>
                </div>
            </div>
        </div>
    </div>
    <!-- <div id="userdetailswrapper"> -->
        <!-- <div id="leftuserdetailssection" class="userdetailssections">
        </div> -->
        <div id="userdetails" class="userdetailssections">
            <div id="userdetailstop" class="text-cen"">
                <div class="userimgdiv">
                <img id="userimg" class="userdp">
                </div>
                <div id="usersname" class="bold"></div>
                <div id="username" class="hidden"></div>
                <span id="hiddenuserid" class="none" style="display: none;"></span>
                <div class="usermeta">
                    <div><span id="usermessagebutton">Message</span></div>
                    <div id="userphoneverified">
                        <span>Phone no. verified?</span>
                        <div id="isphoneverified"></div>
                    </div>
                </div>
            </div>
            <div>
                <div id="circleG">
                    <div id="circleG_1" class="circleG"></div>
                    <div id="circleG_2" class="circleG"></div>
                    <div id="circleG_3" class="circleG"></div>
                </div>
            </div>
            <div id="userentriesinfo" class="text-cen">
            </div>
            <div id="userentries">
            </div>
            <div id="messageboxtouser">
                <span id="closemessagebox"><img src="../images/left-arrow.png"/></span><br>
                <div>Conversations between you and <span id="convwuser">_</span></div>
                <div id="messagebox">
                    <div id="messageshere">
                    </div>
                    <div id="newmessagebox">
                        <textarea id="messageinput" class="messagebox" placeholder="Type and hit enter to send."></textarea>
                    </div>
                    <div class="text-cen">
                        <button id="sendmsgbutton" msgelemid="messageinput" class="fontlarge sendbutton">Send</button>
                    </div>
                    <div class="fontsmall text-cen" id="newmsginfo">

                    </div>
                </div>
            </div>
        </div>
        <!-- <div id="rightuserdetailssection" class="userdetailssections">
        </div> -->
    <!-- </div> -->
    <footer class="text-cen padding-30 bold">
        <span>
            &#169; bringsapp.com 2024 | <a href="https://twitter.com/bringsappdotcom">Contact</a>
        </span>
    </footer>
</body>
</html>
