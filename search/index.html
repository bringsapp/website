<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>brings | request someone travelling to bring your parcel</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../style/style.css'>

    <script src='../scripts/search.js'></script>
    <script src='../scripts/utils.js'></script>
    <script src='../scripts/fetch.js'></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sen&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <div>
            <span class="bold" id="logo">brings</span>alpha
        </div>
    </div>
    <div id="title" class="text-cen">
        <div id="loggedinuserdetails">
            <div id="entriesmaindp">
                <img id="loggedinuserimg"/>
            </div>
            <div>
                <a id="loggedinusername" class="bold"></a>
            </div>
            <div id="navigation">
                <div id="profile" class="navdiv">
                    <a href="../profile"><img class="navdivimg" src="../images/navigation/profile.png"/></a>
                </div>
                <div id="entriesnav" class="navdiv ml-20">
                    <a href="../entries/"><img class="navdivimg" src="../images/navigation/feed.png"/></a>
                </div>
                <div id="search" class="navdiv ml-20">
                    <a href="../search/"><img class="navdivimg" src="../images/navigation/search.png"/></a>
                </div>
                <div id="messages" class="navdiv ml-20">
                    <span id="msgcount"></span>
                    <a href="../messages/"><img class="navdivimg" src="../images/navigation/messages.png"/></a>
                </div>
                <div id="logout" class="navdiv ml-20">
                    <img class="navdivimg" src="../images/navigation/logout.png"/>
                </div>
            </div>
        </div>
    </div>
    <!-- <div id="wrapper"> -->
        <div id="searchcontent">
            <div id="searchbox">
                <div>
                    <select id="searchtype">
                        <option value="travel">Travel</option>
                        <option value="request">Request</option>
                    </select>
                </div>
                <div>
                    <!-- <button id="searchbutton" onclick="return false">Search</button> -->
                    <span>Select countries to initiate search</span>
                </div>
                <div id="searchcriteria">
                    <div id="travelfrom" class="formsections">
                        <div>
                            From:
                        </div>
                        <div id="travelfromcountries" class="fromselect">
                            <input id="travelfromselectcountryip" list="travelfromselectcountry" class="selectcountry" statesElemId="travelselectstate" placeholder="Country" />
                            <datalist id="travelfromselectcountry">
                                <option value="start">Start typing name</option>
                            </datalist>
                        </div>
                        <div id="travelfromstates" class="fromselect">
                            <input id="travelselectstateip" list="travelselectstate" class="selectstate" citiesElemId="travelselectcity" placeholder="State" />
                            <datalist id="travelselectstate">
                                <option value="start">Start typing name</option>
                            </datalist>
                        </div>
                        <div id="travelfromcities">
                            <input id="travelselectcityip" list="travelselectcity" class="selectcity" placeholder="City"/>
                            <datalist id="travelselectcity">
                                <option value="start">Start typing name</option>
                            </datalist>
                        </div>
                    </div>
                    <div id="travelto"  class="formsections">
                        <div>
                            To:
                        </div>
                        <div id="traveltocountries" class="toselect">
                            <input id="traveltoselectcountryip" list="traveltoselectcountry" class="selectcountry" statesElemId="traveltoselectstate" placeholder="Country"/>
                            <datalist id="traveltoselectcountry">
                                <option value="start">Start typing name</option>
                            </datalist>
                        </div>
                        <div id="traveltostates" class="toselect">
                            <input id="traveltoselectstateip" list="traveltoselectstate" class="selectstate" citiesElemId="traveltoselectcity" placeholder="State"/>
                            <datalist id="traveltoselectstate">
                                <option value="start">Start typing name</option>
                            </datalist>
                        </div>
                        <div id="traveltocities">
                            <input id="traveltoselectcityip" list="traveltoselectcity" class="selectcity" placeholder="City"/>
                            <datalist id="traveltoselectcity">
                                <option value="start">Start typing name</option>
                            </datalist>
                        </div>
                    </div>
                </div>

            </div>
            <div>
                <div class="text-cen">
                    <span id="noresult" class="text-cen"></span>
                </div>
                <div id="searchresult">
                </div>
            </div>
        </div>
    <!-- </div> -->
    <footer class="text-cen padding-30 bold clearboth">
        <span>
            &#169; bringsapp.com 2024 | <a href="https://twitter.com/bringsappdotcom">Contact</a>
        </span>
    </footer>
</body>
</html>
